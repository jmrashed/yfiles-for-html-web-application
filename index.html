<!DOCTYPE html>
<html>
<head>
  <title>My yFiles Graph</title>
  <script src="https://cdn.yworks.com/yfiles/yfiles.js"></script>
  <style>
    #graphContainer {
      width: 500px;
      height: 400px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="graphContainer"></div>
  <script>
    // Create a new graph
    const graph = new yfiles.graph.Graph();

    // Add some nodes to the graph
    const node1 = graph.createNode();
    const node2 = graph.createNode();

    // Add an edge between the nodes
    graph.createEdge(node1, node2);

    // Create a new graph component
    const graphComponent = new yfiles.view.GraphComponent("graphContainer");

    // Set the graph component's graph to our graph
    graphComponent.graph = graph;

    // Fit the graph to the viewport
    graphComponent.fitGraphBounds();
  </script>
</body>
</html>
